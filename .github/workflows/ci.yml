name: CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            python-version: '2.7'
          - os: ubuntu-18.04
            python-version: '3.3'
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v2
      - run: pip install django==$DJANGO_VERSION
        env:
          DJANGO_VERSION: '1.8.19'
      - run: pip install psycopg2
      - run: python setup.py -q install
      - run: psql -c 'create database test;' -U postgres
      - run: psql -d test -c 'create extension cube;' -U postgres
      - run: psql -d test -c 'create extension earthdistance;' -U postgres
      - run: python runtests.py
